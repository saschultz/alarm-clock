<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="row">
      <div id="clock-container" class="col-md-6">
        <div id="clock"></div>
      </div>
      <div class="col-md-6" id="form-container">
        <form id="alarm-input">
          <label for="time">set alarm:</label>
          <input type="text" name="time" id="time">
          <button type="submit" id="button">set</button>
        </form>
        <div id="alarm-list">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="row" id="alarm-container">
      <div class="col-md-12">
        <h1 id="alarm">wake up!</h1>
      </div>
    </div>
  </body>
</html>
